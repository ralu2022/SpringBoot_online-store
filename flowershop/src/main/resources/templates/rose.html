<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" th:href="@{css/productsPage.css}">
    <title>Products</title>
</head>

<body>

<div th:if="${updateMessage != null}">
    <h1 th:text="${updateMessage}" class="text-center" style="color: white"></h1>
</div>

<div th:if="${createMessage != null}">
    <h1 th:text="${createMessage}" class="text-center" style="color: white"></h1>
</div>

<div th:if="${deleteMessage != null}">
    <h1 th:text="${deleteMessage}" class="text-center" style="color: white"></h1>
</div>




<div th:if="${products != null}" class="container d-flex justify-content-center">
    <table class="table w-auto table-dark">

        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Description</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.getId()}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getStock()}"></td>
            <td th:text="${product.getDescription()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="create-product-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h2 class="modal-title w-100">Creating a new product</h2>
                <button class="btn-close" data-bs-dismiss="modal" data-bs-target="#create-product-modal"></button>
            </div>

            <form th:action="@{/product/create_product}" method="post" class="form-container" novalidate>
                <div class="container text-center d-flex align-items-center justify-content-center">
                    <div class="modal-body">

                        <div class="form-floating mx-auto mb-3">
                            <input type="number" name="id" class="form-control" id="id" placeholder="" minlength="1" maxlength="10" required>
                            <label for="id">Id</label>
                        </div>

                        <div class="form-floating mx-auto mb-3">
                            <input type="text" name="name" class="form-control" id="name" placeholder="" required>
                            <label for="name">Name</label>
                        </div>

                        <div class="form-floating mx-auto mb-3">
                            <input type="number" name="price" class="form-control" id="price" placeholder=""  minlength="1" maxlength="10" required>
                            <label for="price">Price</label>
                        </div>

                        <div class="form-floating mx-auto mb-3">
                            <input type="number" name="stock" class="form-control" id="stock" placeholder=""  minlength="1" maxlength="10" required>
                            <label for="stock">Stock</label>
                        </div>

                        <div class="form-floating mx-auto mb-3 form-outline">
                            <textarea name="description" class="form-control" id="description" rows="3" placeholder=""></textarea>
                            <label for="description">Description</label>
                        </div>
                        <button class="btn btn-dark mr-5" type="submit" id="create-product-button" style="width: 300px;">Create Product</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
