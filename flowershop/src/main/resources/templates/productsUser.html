<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url("background8.jpg");
        }
    </style>
</head>

<body>

<br><br><br><br><br><br><br><br><br>

<h1> Products table</h1>
<br><br><br><br><br><br><br><br><br>
    <table class="table table-striped w-75 p-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tr th:each="product : ${products}">
            <td><p th:text="${product.id}"></p></td>
            <td><p th:text="${product.name}"></p></td>
            <td><p th:text="${product.price}"></p></td>
            <td><p th:text="${product.stock}"></p></td>
            <td><p th:text="${product.description}"></p></td>
        </tr>

    </table>


</body>

</html>
