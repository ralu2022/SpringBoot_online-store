<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" th:href="@{css/updateProductPage.css}">
    <title>Updating</title>
</head>

<body>

<div class="container d-flex justify-content-center lg pb-5">
    <form th:action="@{/product/update(id=${product.id})}" th:object="${product}" method="post" class="form-container" novalidate>
        <div class="container" id="updateProductPage-text">
            <h1 th:text="'Editing product: ' + *{name}"></h1>
        </div>

        <div class="mb-2">
            <label for="id" class="form-label">Id</label>
            <input type="text" th:field="*{id}" name="id" class="form-control" id="id" disabled>
        </div>

        <div class="mb-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" name="name" class="form-control" id="name" required>
        </div>

        <div class="mb-2">
            <label for="price" class="form-label">Price</label>
            <input type="text" th:field="*{price}" name="price" class="form-control" id="price" minlength="1" maxlength="10" required>
        </div>

        <div class="form-outline mb-2">
            <label for="numberInput" class="form-label">Stock</label>
            <input type="number" th:field="*{stock}" name="stock" class="form-control" id="numberInput" />
        </div>

        <div class="mb-2">
            <label for="description">Description</label>
            <textarea th:field="*{description}" name="description" class="form-control" id="description" rows="5"></textarea>
        </div>

        <button class="btn btn-primary text-center" style="width: 300px" type="submit" id="update-button">Update</button>
    </form>
</div>

</body>

</html>
