<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" th:href="@{css/productPage.css}">

    <title th:if="${product != null}" th:text="${product.getName()}"></title>
    <title th:if="${product == null}">Unknown</title>
</head>

<div th:if="${notificationMessage != null}">
    <p th:text="${notificationMessage}"></p>
</div>

<div th:if="${product != null}" class="container text-center">
    <h1 th:text="'ID: ' + ${product.getId()}"></h1>
    <h1 th:text="'Name: ' + ${product.getName()}"></h1>
    <h1 th:text="'Price: ' + ${product.getPrice() + '$'}"></h1>
    <h1 th:text="'Stock: ' + ${product.getStock()}"></h1>
    <h1 th:text="'Description: ' + ${product.getDescription()}"></h1>
</div>

<div th:if="${product == null}" class="container text-center">
    <h1 style="color:red">Product does not exist!</h1>
</div>


<body>

</body>
</html>
